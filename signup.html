<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="auth.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body
    class="container lg:max-w-[1280px] max-w-[950px] authBg flex lg:flex-row flex-col lg:items-start items-center justify-between"
  >
    <div
      class="lg:w-[35%] md:w-1/2 w-[90%] flex flex-col lg:items-start items-center"
    >
      <img
        src="assets/icons/logo.svg"
        alt="logo"
        class="lg:w-[130px] w-[100px] lg:h-[60px] h-[60px]"
      />
      <div
        class="w-full flex flex-col items-center justify-center gap-[25px] lg:ml-8 mt-[5%]"
      >
        <div class="w-full flex-col text-center">
          <h1 class="heading lg:text-[28px] text-[20px] text-[#262A2A]">
            Register
          </h1>
          <p class="title lg:text-[13px] text-[12px] text-[#6F6F6F]">
            Create new CRMS account
          </p>
        </div>
        <div class="flex flex-col items-center w-full gap-[15px]">
          <div class="flex flex-col items-start gap-1 w-full">
            <label for="fullname" class="field-label">Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="w-full h-[38px] px-4 rounded-full outline-none"
              required
            />
          </div>
          <div class="flex flex-col items-start gap-1 w-full">
            <label for="email" class="field-label">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full h-[38px] pl-4 pr-10 rounded-full outline-none"
              required
            />
          </div>
          <div class="flex flex-col items-start gap-1 w-full">
            <label for="password" class="field-label">Password</label>
            <div class="relative w-full">
              <input
                type="password"
                id="password"
                name="password"
                class="w-full h-[38px] pl-4 pr-10 rounded-full outline-none"
                required
              />
              <img
                src="assets/icons/eyeclose.svg"
                alt="eyeclose"
                class="w-8 h-5 absolute right-2 bottom-[24%] eye-icon"
              />
            </div>
          </div>
          <div class="flex flex-col items-start gap-1 w-full">
            <label for="confirm_password" class="field-label"
              >Confirm Password</label
            >
            <div class="relative w-full">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="w-full h-[38px] pl-4 pr-10 rounded-full outline-none"
                required
              />
              <img
                src="assets/icons/eyeclose.svg"
                alt="eyeclose"
                class="w-8 h-5 absolute right-2 bottom-[24%] eye-icon"
              />
            </div>
          </div>
          <div class="w-full flex flex-row items-center justify-start">
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                id="terms"
                name="terms"
                class="w-4 h-4 rounded-1 cursor-pointer"
                required
              />
              <label for="terms" class="title text-[13px] text-[#6F6F6F]"
                >I agree to the&nbsp;</label
              >
            </div>
            <div class="flex items-center gap-2">
              <a href="#" class="title text-[13px] text-[#4A00E5]"
                >Terms & Privacy</a
              >
            </div>
          </div>
        </div>
        <div class="w-full flex flex-col gap-[10px]">
          <input
            type="submit"
            value="Register"
            class="w-full text-[14px] authButton"
            onclick="window.location.href='components/header.html';"
          />
          <div class="w-full">
            <p class="createAccount text-left">
              Already have an account?&nbsp;<a
                href="login.html"
                class="font-[500] text-[#4A00E5]"
                >Sign In Instead</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="md:w-[54%] w-1/2 h-auto lg:flex md:hidden hidden relative">
      <img
        src="assets/images/signUpimage.png"
        alt=""
        class="h-auto w-auto"
      />
      <img src="assets/icons/close.svg" alt="close" class="absolute right-8 w-8 h-8" />
    </div>
  </body>
</html>
